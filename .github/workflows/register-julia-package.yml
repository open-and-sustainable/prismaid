name: Register Julia Package to Custom Registry

on:
  push:
    branches:
      - 85-add-package-release-in-julia

jobs:
  register-package:
    runs-on: ubuntu-latest

    steps:
      # Checkout the code
      - name: Checkout Repository
        uses: actions/checkout@v3

      # Set up Julia environment
      - name: Set Up Julia
        uses: julia-actions/setup-julia@v1
        with:
          version: '1.6'

      # Install Registrator.jl
      - name: Install Registrator.jl
        run: julia -e 'using Pkg; Pkg.add("Registrator")'

      # Register the package
      - name: Register Package
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          julia -e '
          using Registrator;
          Registrator.register(
              "julia/PRISMAID",                     # Path to the package
              registry = "https://github.com/open-and-sustainable/julia" # Registry URL
          )'





