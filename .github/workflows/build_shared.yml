name: Build and Deploy Shared Libraries

on:
  push:
    branches: [ 42-add-pipeline-to-publish-prismaid-as-python-package ]

jobs:
  build-linux:
    name: Build Linux Shared Library
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Ensure full history is available to get Git tags and commit hashes

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Build shared library for Linux
        working-directory: ./python
        run: |
          go build -buildmode=c-shared -o package/libprismaid_linux_amd64.so export.go

  build-windows:
    name: Build Windows Shared Library
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Build shared library for Windows
        working-directory: ./python
        shell: pwsh
        run: |
          go build -buildmode=c-shared -o package/libprismaid_windows_amd64.dll .\export.go

  build-macos:
    name: Build macOS Shared Library
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Build shared library for macOS
        working-directory: ./python
        run: |
          go build -buildmode=c-shared -o package/libprismaid_darwin_amd64.dylib export.go

  # Package the Python Project Locally
  package-python:
    name: Package Python Project with All Shared Libraries
    runs-on: ubuntu-latest
    needs: [build-linux, build-windows, build-macos]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Ensures the entire Git history and tags are fetched

      - name: Copy files for Build
        run: |
          cp README.md python/README.md  # Copy README.md to python directory
          cp LICENSE python/LICENSE       # Copy LICENSE to python directory

      - name: Install build tools
        working-directory: ./python
        run: |
          python -m pip install --upgrade pip setuptools wheel build

      - name: Build Python package
        working-directory: ./python
        run: |
          python -m build

      - name: Upload Python Package Artifact
        uses: actions/upload-artifact@v4
        with:
          name: prismaid-python-package
          path: python/dist/*.whl